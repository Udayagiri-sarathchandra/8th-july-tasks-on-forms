<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https:-//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: blanchedalmond;
            display: flex;
        }

        .container {
            background-color: rgb(255, 255, 255);
        }

        .container input {
            display: none;
        }

        .container span {
            display: none;

        }
    </style>
</head>

<body>
    <div class="container w-75 my-5">
        <div class="row">
            <div class="col-5">
                <h4 class="my-2  text-center">Frequently used form fields</h4>
                <button class="btn btn-primary w-50 d-block mx-auto my-4" type="button" id="btn1">Name</button>
                <button class="btn btn-primary w-50 d-block mx-auto my-4" type="button" id="btn2">Email</button>
            </div>

            <div class="col-3 my-2">
                <h4> Dynamic Forms!</h4>
                <form action="">
                    <input type="text" class="form-control w-100 my-4 text-center" value="" placeholder="Name"
                        id="name">

                    <input type="email" class="form-control w-100 my-4 text-center" value="" placeholder="Email"
                        id="email">

                </form>
            </div>

            <div class="col-1">
                <h4 style="color:white">cancel</h4>
                <span class="my-5" id="span1"><i class="fas fa-window-close"></i></span>
                <span class="my-5" id="span2"><i class="fas fa-window-close"></i></span>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    $(document).ready(function () {

        $('#btn1').click(function () {
            $('#name').css('display', 'block')
            $('#span1').css('display', 'flex')
        })

        $('#span1').click(function () {
            $('#name').css('display', 'none')
            $('#span1').css('display', 'none')
        })

    })

    $(document).ready(function () {

        $('#btn2').click(function () {
            $('#email').css('display', 'block')
            $('#span2').css('display', 'flex')
        })

        $('#span2').click(function () {
            $('#email').css('display', 'none')
            $('#span2').css('display', 'none')
        })

    })
</script>
